apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mydjangoapp.fullname" . }}
  labels:
    {{- include "mydjangoapp.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mydjangoapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mydjangoapp.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
